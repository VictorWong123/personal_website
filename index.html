<body>

    <main class="main-content" id="home">

    <div id="email-copied-message" style="display:none; color:#4eaaff; margin-top:10px;">Email copied!</div>

    <script src="/personal_website/script.js"></script>
    <script>
        const emailIcon = document.getElementById('copy-email');
        let emailTooltip;

        emailIcon.addEventListener('mouseenter', function () {
            if (!emailTooltip) {
                emailTooltip = document.createElement('span');
                emailTooltip.className = 'email-address';
                emailTooltip.textContent = 'victorwong315@gmail.com';
                emailIcon.appendChild(emailTooltip);
            }
        });

        emailIcon.addEventListener('mouseleave', function () {
            if (emailTooltip) {
                emailTooltip.remove();
                emailTooltip = null;
            }
        });

        document.getElementById('copy-email').addEventListener('click', function (e) {
            e.preventDefault();
            const email = 'victorwong315@gmail.com';
            navigator.clipboard.writeText(email).then(function () {
                const msg = document.getElementById('email-copied-message');
                msg.style.display = 'block';
                setTimeout(() => { msg.style.display = 'none'; }, 1500);
            });
        });
    </script>
</body>
